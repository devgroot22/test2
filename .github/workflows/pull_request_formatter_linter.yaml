name: "[PR] Apply Black Formatter"
on: [pull_request, workflow_dispatch]

jobs:
  pull_request_code_formatter_and_linter:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Black Code Formatter
        uses: rickstaa/action-black@v1
        hooks:
          - id: black